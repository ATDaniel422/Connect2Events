<!DOCTYPE html>
<html>
<head>
    <title>C2E Create Account</title>
    <link rel="stylesheet" type="text/css" href="global.css" />
    <style type="text/css">
        #create
            {
                font-family: arial;
                font-size: 1.1em;
            }
    </style>
</head>
<body>
    <div id="container">
        <div id="header">
            <img src="images/logo2.png" align="left"/><img src="images/logo label.png" align="left"/>
          
            <ul>
                <li><a href="home.html">Home</a></li>
                <li><a href="login.html">Login</a></li>
                <li><a href="createAccount.html">Create Account</a></li>
                <li><a href="searchEvent.html">Search Events</a></li>
                <li><a href="postEvent.html">Post Event</a></li>
            </ul>
        </div>
        <div id="create">
            <h1>Create an Account: </h1>
            <form action="#" method="post">
            <table border="0">
                <tr><td>First Name:</td></tr>
                <tr><td><input type="text" name="fname" id="fname" size="50"/></td></tr>
                <tr><td>Last Name: </td></tr>
                <tr><td><input type="text" name="lname" id="lname" size="50"/></td></tr>
                <tr><td>E-Mail:</td></tr>
                <tr><td><input type="email" name="email" id="email" size="50"/></td></tr>
                <tr><td>Username:</td></tr>
                <tr><td><input type="text" name="uname" id="uname" size="50"</td></tr>
                <tr><td>Password:  *Must be 8 characters and include one number</td></tr>
                <tr><td><input type="password" name="pass1" id="pass1" size="50"</td></tr>
                <tr><td>Re-enter Password: </td></tr>
                <tr><td><input type="password" name="pass2" id="pass2" size="50"</td></tr>
                <tr><td> </td></tr>
                <tr><td> </td></tr>
                <tr><td><input type="reset"/></td></tr>
                <tr><td><input type="submit" value="Submit"/></td></tr>
            </table>
            </form>
        </div>
    </div>
</body>
</html>
